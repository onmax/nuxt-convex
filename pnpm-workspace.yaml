    wrangler: ^4.0.0
  # Runtime dependencies for the module
  prod:
    '@nuxt/kit': ^4.0.0
    consola: ^3.4.0
    defu: ^6.1.4
    pathe: ^2.0.0
  # Testing
  test:
    '@nuxt/test-utils': latest
    vitest: ^3.2.0
    vitest-package-exports: ^0.1.1
  # Types
  types:
    '@types/node': ^22.0.0
