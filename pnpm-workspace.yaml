  build:
    '@nuxt/module-builder': latest
    typescript: ^5.0.0

  # Convex
  convex:
    '@convex-vue/core': latest
    convex: latest

  # Linting and formatting
  lint:
    '@antfu/eslint-config': ^4.13.2
    '@nuxt/eslint-config': ^1.12.1
    eslint: ^9.39.2
    eslint-plugin-format: ^1.1.0

  # Nuxt ecosystem
  nuxt:
    '@nuxt/devtools': latest
    nuxt: ^4.0.0
    vue: latest

  # Playground specific
  playground:
    '@nuxt/ui': ^3.0.0
    '@nuxthub/core': ^0.10.2
